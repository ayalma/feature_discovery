name: Flutter Tests

on: [push, pull_request]

jobs:
  test:

    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    - name: Flutter action
      uses: subosito/flutter-action@v1.1.1
      with:
        flutter-version: '1.9.1+hotfix.2'
    - name: Install dependencies
      run: flutter pub get
    - name: Run tests
      run: flutter test
